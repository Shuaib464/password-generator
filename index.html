<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password-generator</title>
</head>
<body>
    
        <div class="container">

            <h1>Password Generator</h1>

            <div class="display-container">

                <input readonly placeholder="Password" class="display" data-passwordDisplay>

                <button>
                    <span data-copyMsg></span>
                    <img src="./assets/copy.svg" alt="copy" width="23" height="23"/>
                </button>

            </div>

            <div class="input-container">
                
                <!-- Password Length section  -->
                <div class="length-container">
                    <p>Password Length</p>
                    <p>0</p>
                </div>

                <!--  Slider -->
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider />

                <!-- checkboxes -->
                 <div>
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase letters</label>
                 </div>

                 <div>
                    <input type="checkbox" id="lowercase">
                    <label for="uppercase">Includes Lowercase letters</label>
                 </div>

                 <div>
                    <input type="checkbox" id="numbers">
                    <label for="uppercase">Includes Numbers </label>
                 </div>

                 <div>
                    <input type="checkbox" id="symbols">
                    <label for="uppercase">Includes Symbols </label>
                 </div>

                 <!-- strength container -->
                  <div class="strength-container">
                    <p>Strength</p>
                    <div data-indicator> </div>
                  </div>

                  <!--  generate button -->
                    <button id="generateButton">Generate Password</button>
            </div>

        </div>

</body>
</html>
